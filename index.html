<!DOCTYPE html>
<html>
  <head>
    <title>小狐狸 AR 展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 20px;
        background-color: #0e76a8;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10;
      }
      #ar-scene {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="start-btn">啟動 AR</button>

    <a-scene
      id="ar-scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="foxModel" src="fox.glb"></a-asset-item>
      </a-assets>
      <a-plane position="0 -3 0" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- 新模型通常中心點正確，這組設定可以穩定顯示 -->
      <a-entity 
          gltf-model="#foxModel"
  position="0 -2 -8"
  scale="0.2 0.2 0.2"
  rotation="0 180 0"

      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById("start-btn").addEventListener("click", function () {
        this.style.display = "none";
        document.getElementById("ar-scene").style.display = "block";
      });
    </script>
  </body>
</html>
